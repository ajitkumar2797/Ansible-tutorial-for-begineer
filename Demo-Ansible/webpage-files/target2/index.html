<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
    img {
  width: 200px;
  height: 300px;
  object-fit: cover;
}
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
  <p> <b> <center> Hello from Ansible Master Server </p> </b>

  <p> <b> <center> This is Target 2  Server </p> </b>
    <div class="img-container"> <!-- Block parent element -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRgYS1X_p13j4m433_xmEC6la8tjOb2jFG8akIyKYL7_uJE1kmad81V911tDBb3H3966Q&usqp=CAU" alt="John Doe">
    </div>
  </body>
</html>
